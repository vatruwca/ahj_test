<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="validator_body">
          <div class="validator_content">
              <div class="validator_tittle">
                  <h1>Credit Card Validator</h1>
              </div>
              <div class="validator_widget widget">
                  <ul class="widget_list">              
                      <li class="card visa cardDisabled">                  
                          <span class="hidden">Visa</span>
                      </li>
                      <li class="card mastercard cardDisabled">
                          <span class="hidden">MasterCard</span>
                      </li>
                      <li class="card amex cardDisabled">
                          <span class="hidden">American Express</span>
                      </li>
                      <li class="card discover cardDisabled">
                          <span class="hidden">Discover</span>
                      </li>
                      <li class="card jcb cardDisabled">
                          <span class="hidden">JCB</span>
                      </li>
                      <li class="card diners cardDisabled">
                          <span class="hidden">Dinners Club</span>
                      </li>
                      <li class="card mir cardDisabled">
                          <span class="hidden">МИР</span>
                      </li>                    
                  </ul>
                  <form class="card_form_widget">
                      <div class="widget_input">
                          <input class="input" type="number" placeholder="Enter the card number">
                          <button class="button" type="submit">validate</button>
                      </div>
                      <div class="result hidden">
                          <span class="result_text hidden"></span>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div> 
</body>
</html>
